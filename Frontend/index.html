<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Project 1</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8fafc;
      margin: 0;
      padding: 2rem;
      color: #115740;
    }

    main {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      color: #115740;
      text-align: center;
      margin-bottom: 1rem;
    }

    input, select {
      padding: 0.5rem;
      margin: 0.4rem 0.3rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      color: #115740;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #FDB913;
    }

    button {
      background-color: #FDB913;
      color: #115740;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.4rem 0.2rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #f7b100;
      transform: translateY(-2px);
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    #register-btn {
      background-color: #FDB913;
      color: #115740;
    }

    #register-btn:hover {
      background-color: #f7b100;
    }

    #clear-btn {
      background-color: #ccc;
      color: #115740;
    }

    #clear-btn:hover {
      background-color: #b3b3b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #e5e7eb;
    }

    th {
      background-color: #115740;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    tr:hover {
      background-color: #f1f5f9;
      transition: background-color 0.2s ease;
    }

    #update-row {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      text-align: center;
    }

    #update-row label {
      margin-right: 0.5rem;
    }

    section {
      text-align: center;
      margin-top: 2rem;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <h1>Database Management Project (Late Pass)</h1>
    
    <input type="text" id="firstname-input" placeholder="First Name">
    <input type="text" id="lastname-input" placeholder="Last Name">
    <input type="text" id="username-input" placeholder="Username">
    <input type="password" id="password-input" placeholder="Password">
    <input type="number" id="salary-input" placeholder="Salary">
    <input type="number" id="age-input" placeholder="Age">
    <div class="button-container">
      <button id="register-btn">Register</button>
    </div>
    
    <br><br><br>

    <div>
      <select id="search-type">
        <option value="name">By Name</option>
        <option value="id">By User ID</option>
        <option value="salary">By Salary Range</option>
        <option value="age">By Age Range</option>
        <option value="afterUser">Registered After User</option>
        <option value="sameDay">Registered Same Day As User</option>
        <option value="neverSignedIn">Never Signed In</option>
        <option value="registeredToday">Registered Today</option>
      </select>

      <input placeholder="Search value" id="search-input">
      <input placeholder="Min" id="min" type="number">
      <input placeholder="Max" id="max" type="number">
      <button id="search-btn">Search</button>
      <button id="clear-btn">Clear</button>
    </div>

    <table id="table">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Date Added</th>
        <th>Age</th>
        <th>Salary</th>
        <th># of sign ins</th>
        <th>Last sign in time</th>
        <th>Username</th>
        <th>Password</th>
        <th>Delete</th>
        <th>Edit</th>
      </thead>
      <tbody></tbody>
    </table>

    <section hidden id="update-row">
      <label>Name:</label>
      <input type="text" id="update-name-input">
      <button id="update-row-btn" value="">Update</button>
    </section>

    <section>
      <a href="login.html">
        <button>Go to Login Page</button>
      </a>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
